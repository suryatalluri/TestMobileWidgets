<style id="Main.css">

</style>
<script id="Main.js">
Application.$controller("MainPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);

</script>
<script id="Main.variables.json">
var _MainPage_Variables_ ={};
</script>
<script id="Main.html" type="text/ng-template">
<wm-page name="page1" data-ng-controller="MainPageController">
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-composite name="composite1">
                <wm-label caption="Phone Number" name="label1" class="col-md-3"></wm-label>
                <wm-container name="container1" class="col-md-9">
                    <wm-radioset dataset="Home, Work, Mobile" name="radioset1" height="auto"></wm-radioset>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite3">
                <wm-label name="label2" class="col-md-3"></wm-label>
                <wm-container name="container2" class="col-md-9">
                    <wm-time name="time1"></wm-time>
                </wm-container>
            </wm-composite>
            <wm-tree name="tree1"></wm-tree>
            <wm-search name="search1"></wm-search>
            <wm-carousel name="carousel1" height="480">
                <wm-carousel-content name="carousel_content1">
                    <wm-picture name="picture1" width="100%"></wm-picture>
                </wm-carousel-content>
                <wm-carousel-content name="carousel_content2">
                    <wm-picture name="picture2" width="100%"></wm-picture>
                </wm-carousel-content>
                <wm-carousel-content name="carousel_content3">
                    <wm-picture name="picture3" width="100%"></wm-picture>
                </wm-carousel-content>
            </wm-carousel>
        </wm-page-content>
    </wm-content>
</wm-page>
</script>
